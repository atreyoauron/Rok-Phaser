                'texto': '<font size="7"><Center><b>Asgard</b></center></font><center><img src="./src/assets/img/VP/Asgard.jpg" style="width:270px;height:270px;"></center><font size="5"><center><textarea rows="9" cols="55" readonly style="resize:vertical;max-height: 320px; background-color:black; width:100%; height:100%;font-size: 18px; color: white">Reino dos Aesir (Deuses).\nAsgard é a moradia dos Deuses, cercada por grandes muralhas tendo uma conexão direta com Midgard através de um arco-íris chamado de Bifrost. A passagem de Bifrost é guardada por Heimdall que era literalmente chamado de “guardião dos deuses”.\nDentro de Asgard se localiza Valhalla, o lugar para onde os grandes guerreiros vão quando mortos em batalha e ali protegidos e observados por Odin.\nApós a criação de Midgard e Valhalla, um construtor se ofereceu para levantar muralhas ao redor de Asgard para protegê-la das invasões dos gigantes. O conceito destas muralhas se dá pelo fato de que tudo aquilo que está dentro ou enclausurado são coisas de natureza mais organizadas, dentro das conformidades da lei e mais civilizadas,enquanto tudo aquilo que está fora é caótico, anárquico e selvagem e isto pode ser visto quando gigantes são citados,o mundo deles se localizam do lado de fora das muralhas de Asgard e Midgard. Este conceito se aplica a palavra “Gard” na literatura nórdica, que significa “Jardim ou Fortaleza”.</textarea></center></font>'

              'Barrilghëlmir': {

 de rolamento, nunca antes houve um artesão que pudesse replicar seu resplendor - Odin”\n\nAlgumas passagens citam o poder de Barrilghëlmir contra outras personalidades da mitologia Nórdica:\n“Barrilghëlmir era tão temido que até mesmo Vidar aprendeu a falar para gritar de medo”\n“Barrilghëlmir era tão temido que fez Fenrir miar como um gato indefeso”\n“Barrilghëlmir era tão temido que Tyr ofereceu sua outra mão para que a criatura não rolasse ele”\n“Barrilghëlmir era tão temido que Odin pediu aliança de Zeus e o panteão grego para enfrentar sua ira”\nDurante o Ragnarök, Barrilghëlmir decidiu mostrar sua humildade aos humanos e providenciou Hidromel paras os guerreiros ganharem coragem e lutarem até que suas gloriosas mortes chegassem.\nÉ dito que ele vive até hoje, escondido em algum lugar das montanhas da Escandinávia onde dali ele abençoa todos os apreciadores de *hidromel com toda a sua rolantinetude.\n\n*E Whiskey também.</textarea></center></font>'

              'Fenrir': {
                'texto': '<font size="7"><Center><b>Fenrir</b></center></font><center><img src="./src/assets/img/VP/Fenrir.jpg" style="width:270px;height:270px;"></center><font size="5"><center><textarea rows="9" cols="55" readonly style="resize:vertical;max-height: 320px; background-color:black; width:100%; height:100%;font-size: 18px; color: white">Um lobo e por definição da mitologia inimigo dos Deuses e filho de Loki.\nFenrir é retratado na mitologia como sendo um lobo gigantesco que possui a dualidade de um Deus e um gigante.\nFenrir foi gerado da giganta Angrboda junto de Loki em uma união matrimonial e junto de Fenrir outras criaturas terríveis e deformadas surgiram. Isto aconteceu devido a uma questão “filosófica” da mitologia nórdica onde os Deuses sempre matam os gigantes porém o contrário nunca acontece, denotando a rivalidade e o ódio dos gigantes pelos Deuses, e sendo assim Fenrir seria como uma dualidade, a junção dos dois lados desse conflito o que o tornaria (em teoria) mais poderoso que os Deuses pois o lobo amedrontava muitos deles.\nFenrir possui duas principais funções na mitologia: Comer a mão de Tyr, o Deus da Guerra e assassinar Odin.\nOs Deuses tentaram aprisionar a criatura de diversas formas até que os anões criaram uma corda de seda mágica chamada “Gleipnir”. Tyr teria enganado a criatura dizendo que só gostaria de experimentar o laço em volta de seu pescoço, Fenrir só concordou em fazê-lo se Tyr mantivesse sua mão dentre suas presas para garantir que não o deixariam preso. Gleipnir fez o seu trabalho e prendeu a criatura, porém em um ataque de fúria o lobo arrancou a mão de Tyr. A coragem de Tyr é sua característica mais marcante devido a este ato pois foi o único dos Deuses que se atreveu a arriscar sua própria mão pelo aprisionamento da criatura.\nFenrir está predestinado a matar Odin durante a grande batalha do Ragnarök, mais tarde Fenrir seria morto em um ato de vingança por um dos filhos de Odin, Vidar.\nNão existe tamanho exato de Fenrir, pois em diversas passagens é dito que ele conseguia abocanhar a terra e os céus e os engolir em uma bocada, significando que talvez o seu gigantismo seria algo mais simbólico do que algo imaginável.</textarea></center></font>'

              'Gungnir': {
                'texto': '<font size="7"><Center><b>Gungnir</b></center></font><center><img src="./src/assets/img/VP/Gungnir.jpg" style="width:270px;height:270px;"></center><font size="5"><center><textarea rows="9" cols="55" readonly style="resize:vertical;max-height: 320px; background-color:black; width:100%; height:100%;font-size: 18px; color: white">Uma lança mágica, forjada junto com outras relíquias mágicas pelos anões e presenteada ao Deus Odin.\nEspecula-se que a lança era vista como um símbolo de poder e autoridade, pois um outro Deus chamado Tyr, que por definição era “aquele que cuidava das leis e da justiça” e também tinha o título de Deus da Guerra, possuía uma espada que representava esses ideais então se imagina que o artefato de Odin também teria os mesmos atributos pelo fato de ele ser o chefe dos Deuses.\nComo se é esperado de uma arma divina, Gungnir não era uma lança ordinária pois havia sido forjada pelos anões Brokk e Eitiri, os melhores anões do cosmos. A lança possuía runas que davam propriedades mágicas a ela, estas propriedades e poderes são interpretadas de diversas formas, uma delas sendo como definição “A lança raramente erra seu alvo” o que pode significar que a precisão da lança era quase perfeita por si só e em conjunto com as habilidades de Odin era quase impossível errar seu alvo.\n Gungnir também foi utilizada por Odin durante a passagem onde ele decidiu se enforcar nos galhos da árvore Yggdrasil enquanto ele se perfurou com a lança para buscar maiores conhecimentos e compreensão das runas. Isto combina com o processo de auto sacrifício dos humanos para com Odin, pois o processo se dava com a pessoa se perfurando com uma lança e às vezes combinando o enforcamento junto do empalamento.\nA lança foi forjada devido a uma “aposta” feita por Loki aos anões.\n“Loki em um ato de fúria, havia arrancado os cabelos dourados de Sif, esposa de Thor e Deusa dos grãos (neste caso se referenciando aos campos de trigo). Thor haveria descoberto esta tramoia por parte de Loki e foi preparado para surrá-lo, porém Loki havia prometido que ele pediria para os anões que fizessem uma peruca dourada para substituir o cabelo de Sif.\nLoki foi até os anões Brokk e Eitiri, os melhores artesãos dentre os anões de Nidavellir e pediu aos dois que fizessem a tal peruca.\nPorém, Loki decidiu fazer uma aposta com os anões e os disse que eles não conseguiriam ter ideias melhores que as dele, então Brokk e Eitiri disseram que conseguiriam criar os melhores presentes que os Deuses já haviam visto.\nA proposta dada na aposta era que se os anões ganhassem, a cabeça de Loki seria presenteada a eles, do contrário, os tais presentes sairiam de graça. E assim se deu a produção de seis presentes e dentre eles estava Gungnir, que foi um dos presentes mais adorados.\nLoki havia perdido a aposta porém após muitas discussões e argumentações, os anões decidiram não arrancar a cabeça de Loki, mas ao invés disso eles simplesmente costuraram sua boca e deram essa aposta como encerrada.”</textarea></center></font>'

              'Hel (Reino)':{
                'texto':'<font size="7"><Center><b>Hel (Reino)</b></center></font><center><img src="./src/assets/img/VP/Helheim.jpg" style="width:270px;height:270px;"></center><font size="5"><center><textarea rows="9" cols="55" readonly style="resize:vertical;max-height: 320px; background-color:black; width:100%; height:100%;font-size: 18px; color: white">Reino do Submundo.\nTambém podendo se chamado de Helheim, é o lugar para onde todos aqueles que morreram fora de batalha são enviados. Devido a cultura viking, morrer fora de batalha é visto como a maior humilhação que um guerreiro de sua cultura pode sofrer e aqueles que não morriam em batalha iriam para Hel e continuariam vivendo suas vidas normais e monótonas, assim sendo apenas uma forma de continuação da vida após a morte.\nNão existem muitas descrições precisas de Helheim, apenas que é um lugar não necessariamente horrível porém muito depressivo.\nAs poucas descrições indicam que Hel possui um salão que é guardado por um portão com algumas variações de nomes, Helgrind (Portão-Hel), Nárgrind (Portão de Corpos) e Valgrind (Portão de Carcaça). O caminho para o salão possui o nome de Helveg (Estrada do Hel) e em muitos textos é descrito que Hel (Deusa) carrega os mortos pela estrada até o salão principal para ali permanecerem pela eternidade.</textarea></center></font>'

              'Hidromel':{

              'Hugin e Munin':{
                'texto':'<font size="7"><Center><b>Hugin e Munin</b></center></font><center><img src="./src/assets/img/VP/Hugin.jpg" style="width:270px;height:270px;"></center><font size="5"><center><textarea rows="9" cols="55" readonly style="resize:vertical;max-height: 320px; background-color:black; width:100%; height:100%;font-size: 18px; color: white">Os dois corvos de Odin, cada um deles representam um aspecto da mente de Odin, sendo Hugin o “Pensamento” e Munin a “Memória”.\n\n“Hugin e Munin voam a cada dia sobre a terra, Estou preocupado com Hugin, que ainda não retornou, e ainda assim me preocupo mais com Munin”\n\nEm uma das passagens, Odin teria ensinado ambos os corvos a falarem a língua dos seres racionais, fazendo com que eles servissem de vigias enquanto ele estivesse fora de seu trono, sempre reportando tudo que ocorria ao redor de Asgard.\nUma das conexões de Odin aos corvos pode ser relacionada ao fenômeno que ocorre quando uma batalha acontece. Corvos são criaturas que são atraídas por carcaças portanto a presença deles na mitologia se dá devido a cultura beligerante do povo viking, onde batalhas eram algo comum. Guerreiros vikings podem ser chamados de “Alimento de Corvos” devido a esse tipo de associação e pelo fato de Odin ser o Deus dos Mortos em batalha, a conexão entre Odin e os corvos era algo comum.\nO medo de Odin de perder ambos os corvos pode ser comparada à da jornada de um “shaman”. Durante as jornadas espirituais, existe um risco de perder sua sanidade (sanidade podendo representar o pensamento) e suas memorias para obter grandes poderes e isto pode significar que nem seres divinos estão isentos deste perigo.</textarea></center></font>'
              },
              'Illrauga':{
                'texto':'<font size="7"><Center><b>Illrauga</b></center></font><center><img src="./src/assets/img/VP/Illrauga.png" style="width:270px;height:270px;"></center><font size="5"><center><textarea rows="9" cols="55" readonly style="resize:vertical;max-height: 320px; background-color:black; width:100%; height:100%;font-size: 18px; color: white">“A criatura citada no artigo a seguir é uma criação original idealizada pela equipe Samurai Edge, não tendo nenhuma relação com a mitologia nórdica mas sim tendo sua idealização baseada na mesma.”\n\nSão criaturas numerosas que se comportam como enxames, suas características físicas possuem ambos aspectos de uma serpente e de um morcego.\nEles se originam através das lágrimas de ódio e tristeza dos humanos mortos que ficam no Hel e devido a isso, é uma tradição de enterrar os mortos com ambos os olhos fechados, para assim evitar que esse processo seja retardado ou até mesmo evitado.\nDevido a natureza de sua existência, que é unicamente vagar pelo submundo sem destino certo, estas criaturas nascem cegas com a característica mais marcante delas sendo o olho gigantesco que aparenta não ter vida e por causa dessa ausência de visão, eles desenvolveram uma alta sensibilidade com o tato conseguindo identificar os diferentes tipos de toque como de coisas inanimadas e seres vivos, tendo como reação primária atacar qualquer ser vivo que venha entrar em contato consigo.\nTambém é interpretado que estas criaturas são cegas devido ao sentimento de ódio que é transmitido de seus progenitores.\nDe vez em quando esses seres escapam do submundo e vagam pelos outros mundos, geralmente não são bem vindos por ninguém.\nSeu nome é uma junção de duas palavras, sendo Illr “Mal” ou “Maligno” e Auga não sendo uma palavra direta mas contendo vários significados em relação a “Olhar” ou “Observar”, a tradução literal de seu nome poderia ser algo como “Olhar Maligno”.</textarea></center></font>'

              'Lif e Lífthrasir':{
                'texto':'<font size="7"><Center><b>Lif e Lifthrasir</b></center></font><center><img src="./src/assets/img/VP/lif.jpg" style="width:270px;height:270px;"></center><font size="5"><center><textarea rows="9" cols="55" readonly style="resize:vertical;max-height: 320px; background-color:black; width:100%; height:100%;font-size: 18px; color: white">Dois humanos, sobreviventes do Ragnarök.\nLif e Lifthrasir são os dois humanos que sobreviveram ao ragnarök e repovoaram o mundo dos humanos.\nEm uma das passagens Odin pergunta a Vafthrúndnir, o mais sábio dos gigantes quem seria responsável pela repopulação do mundo após o Ragnarök.\n\n“Líf e Lífthrasir, eles se concedem na floresta de Hoddmímir;\nNas manhãs úmidas eles terão a comida para si , e deles o povo será nutrido - Vafthrúndnir”\n\nFoi profetizado pelo mais sábio dos gigantes,Vafthrúdnir, que a linhagem de Lif e Lifthrasir seria tão grandiosa que o mundo seria repovoado.\nOs dois humanos sobreviveram ao Ragnarök se escondendo dentro da árvore Yggdrasil e aguardaram pelo término do cataclismo.\nLíf seria a mulher e Líftherasir seria o homem.\nAlém do fato de serem os sobreviventes do Ragnarök, não existem outros registros ou fatos importantes envolvendo ambos.</textarea></center></font>'

              'Midgard':{
                'texto':'<font size="7"><Center><b>Midgard</b></center></font><center><img src="./src/assets/img/VP/Midgard.jpg" style="width:270px;height:270px;"></center><font size="5"><center><textarea rows="9" cols="55" readonly style="resize:vertical;max-height: 320px; background-color:black; width:100%; height:100%;font-size: 18px; color: white">Mundo dos humanos.\nMidgard é um dos 9 mundos, mais especificamente o reino onde viviam os humanos. Em algumas citações, Midgard é citada como “Lar dos homens” sendo que homens significa humanos em geral e não necessariamente só homens.\nDentre os Deuses, Thor é o principal defensor de Midgard.\n\n“Eu estive pelo leste e eu matei os gigantes, Damas malignas que caminhavam para a montanha, Grandiosa seria a raça dos gigantes, caso eles tivessem vivido; humanos poderiam viver sob Midgard - Thor”\n\nO termo “Viver sob Midgard” sugere que Midgard era algo protetivo, pois em suas descrições ela era cercada pelos mares e por uma muralha gigante em forma de disco que protegia os humanos das invasões de gigantes.\n\n“Esta [a Terra] é de formato circular, e ao seu exterior está o oceano profundo, e dentre as barreiras dos mares eles deram terras para a habitação dos gigantes, e adentro de suas terras eles criaram uma fortaleza ao redor em contraponto as terras dos gigantes devido as suas inimizades, e para seu muro, eles usaram as sobrancelhas de Ymir*, e eles chamaram a tal fortaleza de Midgard.”\n\nEm diversas passagens sobre Thor e suas viagens, sempre citavam que o Deus do trovão teria partido de Midgard ao invés de Asgard. Isso pode indicar que existia alguma conexão especial entre Thor e Midgard.\n\n* Ymir era o gigante primordial, partes de seu corpo foram usadas para a criação do cosmos e das coisas mundanas.</textarea></center></font>'

              'Odin': {
                'texto': '<font size="7"><Center><b>ODIN</b></center></font><center><img src="./src/assets/img/VP/Odin.jpg" style="width:270px;height:270px;"></center><font size="5"><center><textarea rows="11" cols="55" readonly style="resize:vertical;max-height: 320px; background-color:black; width:100%; height:100%;font-size: 18px; color: white">Deus da poesia,conhecimento, anfitriões e dos mortos em batalha; dada a mitologia ele é reconhecido como a figura principal do panteão nórdico.\n\nOdin é filho de Bur, que por sua vez era filho de Buri, o primeiro dos Aesir (Deuses) que existiu antes mesmo da existência dos 9 mundos e de qualquer outra divindade.\nOdin criou o cosmos a partir do cadáver do gigante primordial Ymir, usando partes de seu corpo para criar os elementos da natureza como montanhas, rios e o gelo. Ele sempre era retratado como um buscador incansável de conhecimento e isso é demonstrado em uma de suas características físicas que é a ausência de um de seus olhos, que em um dado momento ele teria cedido sua visão do mundo físico pela de uma visão interna, cujo o sentido deste feito era o de não se limitar a apenas aquilo que era visível a primeira instância mas sim buscar respostas além daquilo que ele conseguiria enxergar. Na mitologia, ele trocou seu olho por um gole da água encantada que se originava nas raízes da árvore Yggdrasil, cujo as propriedades da água concediam grande conhecimento a aqueles que a consumissem.\nEm outra ocasião ele decidiu se enforcar em um dos galhos da Yggdrasil enquanto agonizava com o empalamento de sua própria lança, se mantendo neste estado por dias com o objetivo para novamente obter conhecimento, este ato pode ser interpretado como um ato de auto sacrifício para a sua própria superação, pois para ele qualquer tipo de limitação era algo que era preciso superar a todo custo.\nPor ser a figura principal do panteão nórdico ele possuía diversos apetrechos mágicos, sendo estes:\nGungnir: Uma lança mágica. A lança possuía propriedades mágicas, magia que fazia com que Odin acertasse seus alvos na grande maioria das vezes e sempre retornava a mão de quem a jogou após acertar seu alvo.\n-Draupnir: Um anel mágico. O Anel tinha a capacidade de se multiplicar em 8 anéis idênticos a cada 9 noites, gerando assim riqueza infinita.\n -Hlidskjálf: O trono do castelo de Valhalla. Quando Odin se sentava sobre este, ele ganhava a capacidade de observar os 9 mundos. (Isto pode ser interpretado como que o Deus Odin possuía a autoridade maior dentre os 9 reinos).\nEle também possuía quatro animais que sempre acompanhavam ele em suas jornadas ou eram vistos como seus “mensageiros”.\n-Hugin e Munin: Dois corvos, ambos os corvos servem de vigias e de observadores para Odin quando o mesmo estava fora de seu reino.\n-Freki e Geri: Dois lobos que auxiliavam Odin em suas caças. Toda comida obtida que fosse para consumo proprio era dada para os dois lobos.\n\nOutro nome atribuído a Odin era Alfödr que significava “Pai de Todos” talvez se referindo como o cabeça da mitologia nórdica. Wodenaz, que também pode ser pronunciado como Woden, Wodan e Wotan eram seus nomes alternativos que se originaram do “Anglo Saxão” sendo que seu nome “Odin” se originava do antigo “Old Norse”, hoje conhecido como “Ice Landic” que também é a língua principal das fontes das sagas da mitologia nórdica. A maior diferença neste caso é que Odin era interpretado mais como um Deus de guerra e um curandeiro do que um Deus que buscava conhecimento.</textarea></center></font>'
              },
              'Ragnarök':{
                'texto':'<font size="7"><Center><b>Ragnarök</b></center></font><center><img src="./src/assets/img/VP/Ragnarok.jpg" style="width:270px;height:270px;"></center><font size="5"><center><textarea rows="9" cols="55" readonly style="resize:vertical;max-height: 320px; background-color:black; width:100%; height:100%;font-size: 18px; color: white">É o evento conhecido como o “fim dos poderes” ou “Crepúsculo dos Deuses”, onde ocorreria um grande cataclisma que encerraria a era “mítica” viking destruindo todas as divindades e toda vida dentre os 9 mundos da mitologia nórdica que após o mesmo haveria um recomeço de tudo.\nEste evento é retratado em diversas passagens divididas em prosas e em cada uma delas é contado como os personagens da mitologia nórdica caem em batalha contra os terríveis exércitos de invasores do submundo nórdico e outros associados que possuíam rixas com os Deuses.\nRagnarök é uma junção de duas palavras do nórdico antigo, sendo Ragna uma palavra abstrata sem um sentido literal cujo significado não se trata de “Deuses” mas sim algo relacionado a “Poderes” e talvez “Os poderes que comandam”. A natureza destes poderes não são totalmente clarificados em nenhuma tradução conhecida apenas interpretações como “Forças Desconhecidas” ou a coletividade de Deuses em si. Rök por sua vez se trata de uma palavra que traz o sentido de “Destruição” e “Ruína”, em uma interpretação mais destrinchada a palavra implica um momento final na vida de alguma coisa como por exemplo o “Pôr do Sol” que metaforiza o final de um dia.\nDevido a natureza de ambas as palavras, existe uma implicação de que o evento retratado é como algo cíclico e não o fim absoluto, pois ao final dele haveria um renascimento de poderes e até dos seres menores.\nO Ragnarök pode ser dividido em duas partes distintas, sendo a primeira a catástrofe cósmica após a queda dos Deuses.\n\n“O sol havia se tornado negro, a terra fora engolida pelos oceanos, fumaças e chamas consumiram os céus.”\n\nE sua segunda parte retrata o renascimento.\n\n“A terra ressurgiu dos oceanos, e uma nova geração de Deuses a habitaria.”\n\nOs habitantes do novo mundo seriam descendentes de Odin, Thor e dois humanos que seriam os responsáveis pela repopulação do mundo.\nÉ compreendido que o Ragnarök é um ciclo imutável e que eventualmente ele acontecerá novamente em determinado momento.\n\nOs sinais do Ragnarök\n\nNa Mitologia, o Ragnarök foi previsto a eras antes dele acontecer pelos Deuses, tendo como aviso de sua chegada três sinais significativos.\n1.O assassinato de Baldur, o Deus Branco.\n2.Em um certo período, ocorreriam três dos invernos mais severos nunca antes vistos em sequência.\nTrês galos cantariam em uníssono ao nascer da manhã, acordando assim os exércitos que invadiram Asgard.</textarea></center></font>'
              },
              'Ratatosk':{
                'texto':'<font size="7"><Center><b>Ratatosk</b></center></font><center><img src="./src/assets/img/VP/Ratatosk.jpg" style="width:270px;height:270px;"></center><font size="5"><center><textarea rows="9" cols="55" readonly style="resize:vertical;max-height: 320px; background-color:black; width:100%; height:100%;font-size: 18px; color: white">O esquilo que vive na Yggdrasil, a arvore cosmica.\nRatatosk é um esquilo que caminha pela Yggdrasil, carregando palavras hostis em ambas as direções vindos da águia no topo da árvore até o dragão que vive nas raízes dela, Nidhogg.\n\n“Ratatosk é o nome do esquilo que percorre pela casca de Yggdrasil;As palavras de uma águia ele carregará e as pronunciará para Nidhogg.”\n\nIsto pode ser interpretado como que o esquilo queria causar discórdia entre duas criaturas que viviam em extremidades opostas da árvore, a águia que vigiava o topo da árvore e o dragão que comia suas raízes. Talvez isto pode ser visto como um tipo de “inveja” onde o esquilo, sendo uma criatura minúscula em comparação com os outros dois quer causar o caos justamente por não ter a mesma importância ou significância.</textarea></center></font>'
              },
              'Válaskjálf':{
                'texto':'<font size="7"><Center><b>Válaskjálf</b></center></font><center><img src="./src/assets/img/VP/Valas.jpg" style="width:270px;height:270px;"></center><font size="5"><center><textarea rows="9" cols="55" readonly style="resize:vertical;max-height: 320px; background-color:black; width:100%; height:100%;font-size: 18px; color: white">O castelo do mundo de asgard e morada dos Deuses.\nVálaskjálf é o grande palácio das nuvens, onde os guerreiros mortos em batalha habitavam suas muradas.\nNão se sabe ao certo mas acredita-se que Odin era o mestre deste castelo.\n\n“Existe um belo lugar, chamado Válaskjálf. Odin é seu dono. Os Deuses o criaram e o cobriram com prata reluzente, e adentro do mesmo está Hlidskjálf*.”\n\nValaskjálf pode ter o significado de “Banco daqueles que foram mortos”, fazendo referência ao papel de Odin como guardião dos guerreiros que morriam em batalha.\n\n*Hlidskjálf era um trono onde Odin poderia se sentar sobre e enxergar os 9 mundos através dele.</textarea></center></font>'
              },
              'Vidar':{
                'texto':'<font size="7"><Center><b>Vidar</b></center></font><center><img src="./src/assets/img/VP/Vidar.jpg" style="width:270px;height:270px;"></center><font size="5"><center><textarea rows="9" cols="55" readonly style="resize:vertical;max-height: 320px; background-color:black; width:100%; height:100%;font-size: 18px; color: white">Deus do silencio, entidade que sempre é associada ao termo “vingança”,um dos filhos de Odin, Ele é o mais forte dentre todos eles sendo superado apenas por Thor.\nVidar é raramente citado nas passagens da mitologia, porém quando mencionado ele é sempre visto com grandeza e os demais Deuses sempre o viam com grande respeito, sempre dispostos a ajudá-lo em qualquer situação. Sua ausência nas passagens da mitologia se dá pelas inúmeras faltas de informação e fontes relacionadas ao mesmo.\nA origem de seu título é desconhecida, porém alguns estudiosos suspeitam que exista uma relação com os processos ritualísticos nórdicos ou outras abstenções relacionados aos atos de vingança.\nVidar também era chamado de “Pés de Ferro” por possuir um par de botas maiores que o comum e que seus pés normalmente comportam. O Par de botas  foram forjadas durante o Ragnarok e provavelmente possuem propriedades mágicas como a maioria dos artefatos portados pelos Deuses. O propósito do seu par de botas é desconhecido mas provavelmente possui ligação com combate e o propósito da vingança.\nDurante o Ragnarok, Odin havia perecido contra Fenrir, Vidar por sua vez tomou iniciativa e decidiu vingar o seu Pai.\n\n“Ali estava o filho que havia descido de seu equino, o grande valente, para assim vingar seu Pai.”\n\n Vidar lutou contra Fenrir e o matou usando suas botas gigantes, dando chutes na mandíbula do grande lobo, porém, existem outras versões onde Vidar empunhava uma espada (possivelmente também mágica) ao invés das botas gigantes e que ela teria sido usada para cortar a mandíbula de Fenrir ou até mesmo versões onde ele possuía os dois apetrechos.\nEsta confusão é comum pois em diversas esculturas Vidar nunca é visto com suas botas gigantes, elas são apenas citadas em escrituras.\nApós o cataclisma do Ragnarok, ele seria um dos sobreviventes, encarregado de carregar o legado dos “Aesir” e de seu pai no novo mundo.</textarea></center></font>'

              },
              'Yggdrasill':{
                'texto':'<font size="7"><Center><b>Yggdrasill</b></center></font><center><img src="./src/assets/img/VP/Yggdrasil.jpg" style="width:270px;height:270px;"></center><font size="5"><center><textarea rows="9" cols="55" readonly style="resize:vertical;max-height: 320px; background-color:black; width:100%; height:100%;font-size: 18px; color: white">A árvore cósmica que conecta os 9 mundos da mitologia nórdica entre seus galhos e raízes.\nYggdrasil é descrita como uma árvore de proporções jamais imagináveis que se localiza geograficamente no centro do cosmos só podendo ser vista pelos Deuses e demais seres cósmicos.\nÉ descrito que a árvore possui 3 raízes principais, cada uma delas conectando um dos mundos:\n“Midgard, o reino dos humanos”\n“Jotunheim, o reino dos gigantes”\n“Niflheim, o reino do gelo e da névoa”\n\nA organização exata dos mundos dentre as raízes e galhos nunca foi totalmente esclarecida devido à ausência de informações concretas.\nOs outros mundos são:\n“Asgard, terra dos Aesir (Deuses) “\n“Alfheim, terra dos elfos”\n“Nidavellir, terra dos anões”\n“Vanaheim, terra dos *Vanir (Deuses)”\n“Muspelheim, terra do fogo e da lava”\n“Hel, mundo dos mortos”\n\nA árvore é casa de diversas criaturas gigantes, sendo algumas delas representadas como águias, ratos e serpentes e uma em especial, o dragão “Nidhogg”, que vive comendo as raízes da árvore simbolizando uma tentativa de trazer o caos para os mundos.\nA orientação da árvore possui um eixo vertical (o tronco) e o eixo horizontal (os galhos) que podem significar “O conhecimento pelo tronco e a história pelos galhos”. O Sentido disso pode ser entendido como que a árvore conforme envelhece, seu tronco armazena conhecimento das eras assim como os galhos crescem representando o fluxo da história.\nYggr significa “Terrível”, que neste caso faz referência a um dos inúmeros nomes de Odin, e indica o quão temido era Odin para os Vikings.\nDrasil significa “Cavalo” e com a junção dos dois termos eles poderiam ser traduzidos como “O Cavalo de Odin” que faz referência ao evento em que Odin se enforcou nos galhos da árvore para obter conhecimento.\n\n*Vanir’s são um clã de Deuses similares aos Aesir. A diferença entre os dois não é muito distinta na literatura nórdica, tendo como característica principal a ligação dos Vanir’s  com a natureza e a fertilidade.\nA ideia de existirem dois clãs distintos de Deuses foi expandida na era do cristianismo.</textarea></center></font>'
